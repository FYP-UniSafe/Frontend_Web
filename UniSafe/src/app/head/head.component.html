<body>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <div class="left">
        <div class="menu-icon" (click)="openMenu()">
            <i class={{menu_icon}} style="cursor: pointer;"></i>
        </div>
        <div class="mobile-menu" [class.mobile-menu-active]="menuValue">
            <ul>
                <li (click)="closeMenu()" routerLink="/home" [ngClass]="{ 'active': activeRoute === '/home' }">Home</li>
                <li (click)="closeMenu()" *ngIf="authenticated && isStudent" routerLink="/report" [ngClass]="{ 'active': activeRoute === '/report'|| activeRoute === '/report-form' }">Report a GBV</li>
                <li (click)="closeMenu()" *ngIf="!authenticated" routerLink="/report" [ngClass]="{ 'active': activeRoute === '/report'|| activeRoute === '/report-form' }">Report Anonymously</li>
                <li (click)="closeMenu()" *ngIf="authenticated && isGenderDesk" routerLink="/genderdesk" [ngClass]="{ 'active': activeRoute === '/genderdesk' }">Dashboard</li>
                <li (click)="closeMenu()" *ngIf="authenticated && isPolice" routerLink="/police" [ngClass]="{ 'active': activeRoute === '/police' }">Dashboard</li>
                <li (click)="closeMenu()"  *ngIf="authenticated && isConsultant" routerLink="/consultant" [ngClass]="{ 'active': activeRoute === '/consultant' }">Dashboard</li>
                <li (click)="closeMenu()" *ngIf="authenticated && isStudent" routerLink="/counselling" [ngClass]="{ 'active': activeRoute === '/counselling' }">Seek Counsel</li>
                <li (click)="closeMenu(); scrollToFooter()">Contact us</li>
                <li (click)="closeMenu()" routerLink="/profile" *ngIf="authenticated" [ngClass]="{ 'active': activeRoute === '/profile' }">Profile</li>
                <li (click)="closeMenu()" routerLink="/login" *ngIf="authenticated" (click)="logout()">Logout</li>
                <li (click)="closeMenu()" routerLink="/login" *ngIf="!authenticated">Login</li>
                <li (click)="closeMenu()" routerLink="/signup" *ngIf="!authenticated">Signup</li>
            </ul>
        </div>
    </div>
    
    <div class="mid">
        <button class="links" routerLink="/home"  [ngClass]="{ 'active': activeRoute === '/home' }">Home</button>
        <button class="links" routerLink="/report" [ngClass]="{ 'active': activeRoute === '/report'|| activeRoute === '/report-form' }" *ngIf="authenticated && isStudent">Report a GBV</button>
        <button class="links" routerLink="/report" [ngClass]="{ 'active': activeRoute === '/report'|| activeRoute === '/report-form' }" *ngIf="!authenticated">Report Anonymously</button>
        <button class="links" routerLink="/genderdesk" [ngClass]="{ 'active': activeRoute === '/genderdesk' }" *ngIf="authenticated && isGenderDesk">Dashboard</button>
        <button class="links" routerLink="/police" [ngClass]="{ 'active': activeRoute === '/police' }" *ngIf="authenticated && isPolice">Dashboard</button>
        <button class="links" routerLink="/consultant" [ngClass]="{ 'active': activeRoute === '/consultant' }" *ngIf="authenticated && isConsultant">Dashboard</button>
        <button class="links" *ngIf="authenticated && (isStudent)" routerLink="/counselling" [ngClass]="{ 'active': activeRoute === '/counselling' }">Seek Counsel</button>
        <!-- <button class="links" *ngIf="authenticated && (isStudent)" routerLink="/counselling" [ngClass]="{ 'active': activeRoute === '/counselling' }">Seek Counsel</button> -->
        <button class="links" (click)="scrollToFooter()">Contact us</button>
    </div>
    
    <div class="right" *ngIf="!authenticated">
        <button class="login" style="margin-right: 0.2vw;"routerLink="/login">Login</button>
        <button class="signup" style="background-color: #0F6CBF; color: white; margin-left: 0.2vw;"routerLink="/signup">Sign up</button>
    </div>

    <div class="right" *ngIf="authenticated">
        <div class="auth">
            <div class="profile" (mouseenter)="toggleprofOpt(true)" (mouseleave)="toggleprofOpt(false)">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="profopt"  *ngIf="profOpt || isHovered" (mouseenter)="toggleprofOpt(true)" (mouseleave)="toggleprofOpt(false)">
            <i class="fas fa-user"></i>
            <p><b>{{userData.full_name}}</b></p>
            <span></span>
            <button class="links"  routerLink="/profile">Profile</button>
            <span></span>
            <button class="links" style="margin-bottom: 2vh;" routerLink="/login" *ngIf="authenticated" (click)="logout()">Logout</button>

        </div>
    </div>


</body>
